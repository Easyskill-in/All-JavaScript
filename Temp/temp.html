<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Horizontal Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            height: 500vh;
        }

        /* wrapper creates vertical scroll space */
        .scroll-wrapper {
            margin-top: 600px;
            height: 400vh;
            /* depends on number of panels */
            position: relative;
        }

        /* sticky container */
        .horizontal {
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            width: 400vw;
            /* panels Ã— 100vw */
        }

        /* panels */
        .panel {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: white;
        }

        .red {
            background: red;
        }

        .blue {
            background: blue;
        }

        .green {
            background: green;
        }

        .purple {
            background: purple;
        }
    </style>
</head>

<body>

    <div class="scroll-wrapper">
        <div class="horizontal">

            <section class="panel red">Section 1</section>
            <section class="panel blue">Section 2</section>
            <section class="panel green">Section 3</section>
            <section class="panel purple">Section 4</section>

        </div>
    </div>

    <script src="script.js"></script>
</body>
<script>
    const horizontal = document.querySelector(".horizontal");

    window.addEventListener("scroll", () => {

        const scrollTop = window.scrollY;
        const maxScroll =
            document.body.scrollHeight - window.innerHeight;

        // convert vertical scroll into horizontal move
        const scrollPercent = scrollTop / maxScroll;

        const maxMove =
            horizontal.scrollWidth - window.innerWidth;

        horizontal.style.transform =
            `translateX(-${scrollPercent * maxMove}px)`;
    });

</script>

</html>
